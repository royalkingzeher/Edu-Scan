<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signupstyle.css">
    <title>Sign up Page</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div> 
            <div class="eduscan-text">EduScan</div>
            <a href="/LandingPage.html" class="home-button border">Home</a>
            <a href="./About.html" class="about-button border">About Us</a>
        </div>
    </header>    


    <div class="sign-up-form">
        <img src="./util/user-Icon.png">
        <h1> Sign Up Now</h1>
        <form>
            <input id="Name" type="name"class="input-box" placeholder="Your Name">
            <input id="Email" type="email"class="input-box" placeholder="Your Email">
            <input id="Password" type="password"class="input-box" placeholder="Your Password">
            <p><span><input id="check" type="checkbox"></span> I agree to the terms of services</p>
            <button id="signup" type="button" class="signup-btn border">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <a href="./Signin.html">Already have an account?<br>Sign in</a>
        </form>
    </div>

</body>

    <script>
        
        function submitform(){
            let name=document.getElementById("Name").value
            let email=document.getElementById("Email").value
            let password=document.getElementById("Password").value

        if(name == " " || email == " " || password == " "){
            alert("Fill all the details properly")
            return
        }
        else{
            const data={
                name:name,
                email:email,
                password:password,
            };
        
            fetch('/submit', {
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body:JSON.stringify(data)    
            }).then(response =>{
                 response.text(),
                 alert("User has been registered")
            }).then(result=>console.log(result))
        }
    }

      document.getElementById('signup').addEventListener('click', submitform)
    </script>

</html>
